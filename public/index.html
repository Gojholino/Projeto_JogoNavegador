<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Navegador - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-5">
            <div class="logo">
                <h1>Nome do Jogo</h1>
            </div>
            <div class="d-flex align-items-center header-buttons">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Opções
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Configurações</a>
                        <a class="dropdown-item" href="#">Ajuda</a>
                    </div>
                </div>
                <button class="btn btn-danger ml-2">Logout</button>
            </div>
        </header>
        <div class="row">
            <nav class="col-md-3 bg-dark sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Botão 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Botão 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Botão 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Botão 4</a>
                    </li>
                </ul>
            </nav>
            <main class="col-md-10 ml-sm-auto col-lg-10 px-4 main-content">
                <h2>Personagem</h2>
                <div class="row">
                    <div class="col-md-5">
                        <div class="card">
                            <img src="img/GandalfAlpero.PNG" class="card-img-top" alt="Personagem">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h2>Nome do Personagem</h2>
                        <ul class="list-group">
                            <li class="list-group-item">Força: 10</li>
                            <li class="list-group-item">Agilidade: 8</li>
                            <li class="list-group-item">Inteligência: 7</li>
                            <li class="list-group-item">Resistência: 9</li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
        <footer class="text-center py-4">
            <p>&copy; 2025 Jogo de Navegador. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
